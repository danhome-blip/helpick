<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpick</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    header {
      background-color: #5e91d2;
      padding: 15px;
      color: white;
      font-size: 24px;
      text-align: center;
      position: relative;
    }

    .menu-button {
      position: absolute;
      left: 15px;
      top: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .signout-button {
      position: absolute;
      right: 15px;
      top: 15px;
      background: none;
      border: none;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1001;
    }

    .sidebar.open {
      left: 0;
    }

    .menu-items li {
      list-style: none;
      margin-bottom: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .auth-buttons button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }

    .content {
      padding: 30px;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      padding: 10px;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    textarea {
      width: 80%;
      padding: 10px;
      resize: none;
      max-height: 100px;
      font-size: 14px;
    }

    button.send {
      padding: 10px 20px;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-button" onclick="toggleSidebar()">≡</button>
    Helpick
    <button class="signout-button" onclick="signOut()">Sign out</button>
  </header>

  <div id="overlay" onclick="toggleSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <ul class="menu-items">
      <li>Muzică</li>
      <li>Locuri</li>
      <li>Rețete</li>
    </ul>
    <div class="auth-buttons">
      <button class="login">Log in</button>
      <button class="signup">Sign up</button>
    </div>
  </div>

  <div class="content" id="chat">
    <div class="message">Bun venit la Helpick!</div>
<div id="inputContainer" style="display: flex; align-items: center; gap: 8px; padding: 10px; position: fixed; bottom: 0; left: 0; right: 0; background: white;">
  <input
    id="input"
    type="text"
    placeholder="Scrie aici..."
    onkeydown="handleEnter(event)"
    style="flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none; font-size: 16px;"
  />

  <!-- Microfon -->
  <button id="micButton" onclick="startListening()" style="background: none; border: none; cursor: pointer;">
    <svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 24 24" fill="#555">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M12 15c1.66 0 3-1.34 3-3V6a3 3 0 10-6 0v6c0 1.66 1.34 3 3 3zm4.3-3a4.3 4.3 0 01-8.6 0H6a6 6 0 0012 0h-1.7zM11 19h2v3h-2z"/>
    </svg>
  </button>

  <!-- Trimite -->
  <button id="sendButton" onclick="sendMessage()" style="background: none; border: none; cursor: pointer;">
    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="#555">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
    </svg>
  </button>
</div>

</div>


  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const isOpen = sidebar.classList.contains('open');
      sidebar.classList.toggle('open');
      overlay.style.display = isOpen ? 'none' : 'block';
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      if (input.value.trim() !== '') {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.innerText = input.value;
        chat.appendChild(msg);
        input.value = '';
      }
    }

    function signOut() {
      alert('Ai fost delogat. (Simulare)');
    }
<script src="script.js"></script>

</body>
</html>
