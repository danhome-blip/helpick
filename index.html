<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpick</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #c1d9d4;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-toggle {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background-color: #f4f4f4;
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 1rem 0;
      font-size: 1rem;
    }

    .title {
      font-weight: 600;
      font-size: 1.2rem;
      margin: 0 auto;
    }

    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 1rem;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    #input {
      flex: 1;
      resize: none;
      max-height: 6em;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem;
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.4;
    }

    #input:focus {
      outline: none;
    }

    .mic-button {
      background: none;
      border: none;
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 20px;
    }

    .send-button {
      margin-left: 0.5rem;
      background-color: #2e8b75;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #256e5e;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1rem;
      }

      .sidebar {
        width: 160px;
      }

      .send-button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <ul>
      <li>MuzicÄƒ</li>
      <li>Locuri</li>
      <li>ReÈ›ete</li>
    </ul>
  </div>

  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
    <div class="title">Helpick</div>
    <div style="width:24px;"></div>
  </header>

  <div class="chat-container" id="chat">
    <!-- Mesajele apar aici -->
  </div>

  <div class="input-area">
    <textarea id="input" rows="1" placeholder="Scrie aici..." oninput="resizeInput(this)"></textarea>
    <button class="mic-button" onclick="startVoice()" title="VorbeÈ™te">ðŸŽ¤</button>
    <button class="send-button" onclick="sendMessage()">Trimite</button>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function resizeInput(textarea) {
      textarea.rows = 1;
      const lines = textarea.value.split('\n').length;
      textarea.rows = Math.min(lines, 4);
    }

    function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (text !== "") {
        const chat = document.getElementById("chat");
        const msg = document.createElement("div");
        msg.className = "message";
        msg.textContent = text;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
        input.value = "";
        resizeInput(input);
      }
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice recognition not supported in this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "ro-RO";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function(event) {
        document.getElementById("input").value = event.results[0][0].transcript;
        resizeInput(document.getElementById("input"));
      };
      recognition.start();
    }
  </script>
</body>
</html>
