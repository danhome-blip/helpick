<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpick</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #e1efe4;
      color: #005c4b;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }

    #menuButton {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 10;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      margin-bottom: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .user {
      font-weight: bold;
      color: #005c4b;
    }

    .bot {
      color: #333;
    }

    #inputContainer {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      max-height: 100px;
      overflow-y: auto;
    }

    #sendButton,
    #micButton {
      margin-left: 8px;
      padding: 10px 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendButton {
      background-color: #005c4b;
      color: white;
    }

    #micButton {
      background-color: #e1efe4;
      color: #005c4b;
    }

    a {
      color: #005c4b;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <button id="menuButton">&#9776;</button>
    <div>Helpick</div>
  </header>

  <div id="sidebar">
    <ul>
      <li onclick="handleMenu('muzica')">Muzica</li>
      <li onclick="handleMenu('locuri')">Locuri</li>
      <li onclick="handleMenu('retete')">ReÈ›ete</li>
    </ul>
  </div>

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <textarea id="userInput" rows="1" placeholder="Scrie aici..."></textarea>
    <button id="micButton" onclick="startListening()">ðŸŽ¤</button>
    <button id="sendButton" onclick="sendMessage()">Trimite</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
