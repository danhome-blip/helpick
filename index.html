<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpick</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #f9f9f9;
      color: #5c7f67; *Verde salvie */
      border-buttom: 1px solid #d0d0d0;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }

    #menu-toggle {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
      display: none;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav li {
      margin: 10px 0;
    }

    #chat-feed {
      padding: 20px;
      min-height: 300px;
    }

    #input-area {
      display: flex;
      align-items: flex-end;
      gap: 5px;
      padding: 10px;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
    }

    #input-text {
      flex: 1;
      resize: none;
      max-height: 100px;
      min-height: 40px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      overflow-y: auto;
    }

    button {
      background-color: #2e8bc0;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #186a9e;
    }

    #mic-button {
      font-size: 20px;
      background-color: #e0e0e0;
      padding: 10px;
    }

    @media (max-width: 600px) {
      #input-area {
        flex-direction: column;
        align-items: stretch;
      }

      #mic-button {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <span id="menu-toggle">â˜°</span>
    Helpick
  </header>

  <nav id="menu">
    <ul>
      <li>MuzicÄƒ</li>
      <li>Locuri</li>
      <li>ReÈ›ete</li>
    </ul>
  </nav>

  <div id="chat-feed"></div>

  <div id="input-area">
    <textarea id="input-text" placeholder="Scrie aici..." rows="1"></textarea>
    <button id="mic-button" title="VorbeÈ™te">ðŸŽ¤</button>
    <button id="send-button">Trimite</button>
  </div>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    const inputText = document.getElementById("input-text");
    const sendButton = document.getElementById("send-button");
    const chatFeed = document.getElementById("chat-feed");
    const micButton = document.getElementById("mic-button");

    // toggle menu
    menuToggle.addEventListener("click", () => {
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    // trimite mesaj
    function trimiteMesaj() {
      const mesaj = inputText.value.trim();
      if (mesaj !== "") {
        const p = document.createElement("p");
        p.textContent = mesaj;
        chatFeed.appendChild(p);
        inputText.value = "";
        inputText.rows = 1;
        chatFeed.scrollTop = chatFeed.scrollHeight;
      }
    }

    // click trimite
    sendButton.addEventListener("click", trimiteMesaj);

    // Enter trimite
    inputText.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        trimiteMesaj();
      }
    });

    // Auto resize input
    inputText.addEventListener("input", () => {
      inputText.rows = 1;
      const lines = inputText.value.split('\n').length;
      inputText.rows = Math.min(4, lines);
    });

    // microfon
    micButton.addEventListener("click", () => {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "ro-RO";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          inputText.value = transcript;
        };
        recognition.onerror = (event) => {
          alert("Eroare microfon: " + event.error);
        };
        recognition.start();
      } else {
        alert("Browserul tÄƒu nu suportÄƒ recunoaÈ™tere vocalÄƒ.");
      }
    });
  </script>
</body>
</html>
