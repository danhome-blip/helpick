<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpick</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Helpick</h1>
    </header>
    <main id="chat-log">
      <div class="bot-message">Salut! Eu sunt Helpick – ce pot face azi pentru tine?</div>
      <div class="user-message">Găsește-mi o rețetă rapidă cu ceapă și ouă.</div>
      <div class="bot-message">
        Sigur! Uite aici o idee rapidă:
        <a href="https://example.com/omleta-ceapa" target="_blank">Omletă simplă cu ceapă caramelizată</a>
      </div>
    </main>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Scrie ceva..." />
      <button type="submit">Trimite</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
