<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpick</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Helpick</h1>
    </header>
    <main id="chat-log">
      <div class="bot-message">Salut! Sunt Helpick. Întreabă-mă ceva.</div>
    </main>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Scrie aici..." autocomplete="off" />
      <button type="submit">Trimite</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
