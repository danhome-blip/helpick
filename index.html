<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpick</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    header {
      background-color: #5e91d2;
      padding: 15px;
      color: white;
      font-size: 24px;
      text-align: center;
      position: relative;
    }

    .menu-button {
      position: absolute;
      left: 15px;
      top: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 220px;
      height: 100%;
      background-color: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar.open {
      left: 0;
    }

    .menu-items {
      list-style: none;
      padding: 0;
    }

    .menu-items li {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .auth-buttons button {
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .auth-buttons .login {
      background-color: #5e91d2;
      color: white;
    }

    .auth-buttons .signup {
      background-color: #ccc;
      color: #333;
    }

    .content {
      padding: 20px;
      margin-top: 60px;
    }

    .message {
      margin-bottom: 10px;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
    }

    .input-area textarea {
      flex: 1;
      resize: none;
      max-height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      background-color: #5e91d2;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 20px;
      }

      .menu-items li {
        font-size: 16px;
      }

      .auth-buttons button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-button" onclick="toggleSidebar()">☰</button>
    Helpick
  </header>

  <div class="sidebar" id="sidebar">
    <ul class="menu-items">
      <li>Muzică</li>
      <li>Locuri</li>
      <li>Rețete</li>
    </ul>
    <div class="auth-buttons">
      <button class="login">Log in</button>
      <button class="signup">Sign up</button>
    </div>
  </div>

  <div class="content" id="chat">
    <div class="message">Bun venit la Helpick!</div>
  </div>

  <div class="input-area">
    <textarea id="input" rows="1" placeholder="Scrie aici..." oninput="autoResize(this)"></textarea>
    <button onclick="sendMessage()">Trimite</button>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerText = text;
      chat.appendChild(msg);
      input.value = "";
      autoResize(input);
      chat.scrollTop = chat.scrollHeight;
    }

    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = Math.min(textarea.scrollHeight, 100) + "px";
    }
  </script>

</body>
</html>
