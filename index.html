<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Helpick</title>
  <style>
    .chat-box { margin-top: 20px; }
    .user-question { font-weight: bold; }
    .helpick-response { color: green; }
    .input-area { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="button-row">
    <button class="helpick-btn">🍽️ Unde mănânc?</button>
    <button class="helpick-btn">🎵 Ce muzică ascult?</button>
    <button class="helpick-btn">🍳 Ce gătesc?</button>
  </div>

  <div class="chat-box">
    <p class="intro">Salut! Eu sunt Helpick – ce pot face azi pentru tine?</p>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Scrie ceva..." />
    <button onclick="sendMessage()">Trimite</button>
    <button onclick="startListening()" title="Apasă și vorbește">🎤</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
