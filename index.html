<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpick</title>
  <style>
    .chat-box { margin-top: 20px; }
    .user-question { font-weight: bold; }
    .helpick-response { color: green; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="button-row">
    <button class="helpick-btn">🍽️ Unde mănânc?</button>
    <button class="helpick-btn">🎵 Ce muzică ascult?</button>
    <button class="helpick-btn">🍳 Ce gătesc?</button>
  </div>

  <div class="chat-box">
    <p class="intro">Salut! Eu sunt Helpick – ce pot face azi pentru tine?</p>
    <div class="user-question">Găsește-mi o rețetă rapidă cu ceapă și ouă.</div>
    <div class="helpick-response">
      Sigur! Uite aici o idee rapidă:
      <a href="https://jamila.ro/omleta-cu-ceapa-caramelizata/" target="_blank">Omletă Jamila</a>
    </div>
  </div>

  <div class="input-area">
    <label for="userInput">Scrie ceva:</label><br/>
    <input type="text" id="userInput" name="userInput" placeholder="Scrie ceva..." />
    <button onclick="sendMessage()">Trimite</button>
    <button id="micButton" onclick="startListening()" title="Apasă și vorbește">🎤</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
