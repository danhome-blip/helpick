<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpick</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    header {
      background-color: #5e91d2;
      padding: 15px;
      color: white;
      font-size: 24px;
      text-align: center;
      position: relative;
    }

    .menu-button {
      position: absolute;
      left: 15px;
      top: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .signout-button {
      position: absolute;
      right: 15px;
      top: 15px;
      background: none;
      border: none;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1001;
    }

    .sidebar.open {
      left: 0;
    }

    .menu-items li {
      list-style: none;
      margin-bottom: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .auth-buttons button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }

    .content {
      padding: 30px;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      padding: 10px;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    textarea {
      width: 80%;
      padding: 10px;
      resize: none;
      max-height: 100px;
      font-size: 14px;
    }

    button.send {
      padding: 10px 20px;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-button" onclick="toggleSidebar()">â‰¡</button>
    Helpick
    <button class="signout-button" onclick="signOut()">Sign out</button>
  </header>

  <div id="overlay" onclick="toggleSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <ul class="menu-items">
      <li>MuzicÄƒ</li>
      <li>Locuri</li>
      <li>ReÈ›ete</li>
    </ul>
    <div class="auth-buttons">
      <button class="login">Log in</button>
      <button class="signup">Sign up</button>
    </div>
  </div>

  <div class="content" id="chat">
    <div class="message">Bun venit la Helpick!</div>
  </div>
<div class="input-area">
  <div class="input-wrapper">
    <textarea id="input" placeholder="Scrie aici..." onkeydown="handleEnter(event)"></textarea>
    <div class="buttons">
      <button id="micButton" title="Microfon">ðŸŽ¤</button>
      <button id="sendButton" onclick="sendMessage()" title="Trimite">âž¤</button>
    </div>
  </div>
</div>


  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const isOpen = sidebar.classList.contains('open');
      sidebar.classList.toggle('open');
      overlay.style.display = isOpen ? 'none' : 'block';
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      if (input.value.trim() !== '') {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.innerText = input.value;
        chat.appendChild(msg);
        input.value = '';
      }
    }

    function signOut() {
      alert('Ai fost delogat. (Simulare)');
    }
  </script>

</body>
</html>
